<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>UI</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: transparent;
      overflow: hidden;
      font-family: "Arial", sans-serif;
    }
    #ui-root {
      position: relative;
      width: 100%;
      height: 100%;
      color: #fff;
      pointer-events: none;
    }
    #joystick-layer {
      position: absolute;
      inset: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
    }
    .panel {
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: 6px 12px;
      background: rgba(0, 0, 0, 0.4);
      border-radius: 12px;
      pointer-events: none;
    }
    #level-panel {
      top: 10px;
    }
    #xp-panel {
      top: 50px;
      width: 80%;
      height: 16px;
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.2);
      overflow: hidden;
    }
    #xp-fill {
      height: 100%;
      background: linear-gradient(90deg, #8e44ad, #3498db);
    }
    #xp-text {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 12px;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
      pointer-events: none;
    }
    #charge-panel {
      top: 80px;
      width: 60%;
      height: 12px;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.18);
      overflow: hidden;
    }
    #charge-fill {
      height: 100%;
      background: linear-gradient(90deg, #27ae60, #2ecc71);
    }
    #charge-text {
      position: absolute;
      inset: 0;
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 10px;
      color: #fff;
      text-shadow: 0 1px 2px rgba(0, 0, 0, 0.6);
      pointer-events: none;
      letter-spacing: 0.4px;
    }
    #upgrade-overlay {
      position: absolute;
      inset: 0;
      display: none;
      align-items: center;
      justify-content: center;
      background: rgba(0, 0, 0, 0.65);
      pointer-events: auto;
    }
    #upgrade-panel {
      width: 90%;
      background: rgba(20, 20, 20, 0.9);
      border-radius: 16px;
      padding: 16px;
      display: grid;
      gap: 12px;
      grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
    }
    .upgrade-card {
      background: rgba(255, 255, 255, 0.08);
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 12px;
      padding: 12px;
      text-align: center;
      cursor: pointer;
      transition: transform 0.2s ease;
    }
    .upgrade-card:hover {
      transform: scale(1.03);
    }
    .upgrade-icon {
      font-size: 28px;
      margin-bottom: 6px;
    }
    .upgrade-title {
      font-weight: bold;
      font-size: 14px;
      margin-bottom: 4px;
    }
    .upgrade-desc {
      font-size: 12px;
      opacity: 0.8;
    }
  </style>
</head>
<body>
  <div id="ui-root">
    <canvas id="joystick-layer"></canvas>
  </div>
  <script>
    const root = document.getElementById("ui-root");
    const joystickCanvas = document.getElementById("joystick-layer");
    const joystickCtx = joystickCanvas.getContext("2d");
    let levelPanel;
    let xpPanel;
    let xpFill;
    let xpText;
    let chargePanel;
    let chargeFill;
    let chargeText;
    let upgradeOverlay;
    let upgradePanel;
    let lastState;

    function createLevelPanel() {
      levelPanel = document.createElement("div");
      levelPanel.id = "level-panel";
      levelPanel.className = "panel";
      root.appendChild(levelPanel);
    }

    function createXpPanel() {
      xpPanel = document.createElement("div");
      xpPanel.id = "xp-panel";
      xpPanel.className = "panel";
      xpFill = document.createElement("div");
      xpFill.id = "xp-fill";
      xpText = document.createElement("div");
      xpText.id = "xp-text";
      xpPanel.appendChild(xpFill);
      xpPanel.appendChild(xpText);
      root.appendChild(xpPanel);
    }

    function createChargePanel() {
      chargePanel = document.createElement("div");
      chargePanel.id = "charge-panel";
      chargePanel.className = "panel";
      chargeFill = document.createElement("div");
      chargeFill.id = "charge-fill";
      chargeText = document.createElement("div");
      chargeText.id = "charge-text";
      chargePanel.appendChild(chargeFill);
      chargePanel.appendChild(chargeText);
      root.appendChild(chargePanel);
    }

    function createUpgradeOverlay() {
      upgradeOverlay = document.createElement("div");
      upgradeOverlay.id = "upgrade-overlay";
      upgradePanel = document.createElement("div");
      upgradePanel.id = "upgrade-panel";
      upgradeOverlay.appendChild(upgradePanel);
      root.appendChild(upgradeOverlay);
    }

    function ensureUI() {
      if (!levelPanel) {
        createLevelPanel();
      }
      if (!xpPanel) {
        createXpPanel();
      }
      if (!chargePanel) {
        createChargePanel();
      }
      if (!upgradeOverlay) {
        createUpgradeOverlay();
      }
    }

    function updateLevelPanel(level) {
      levelPanel.textContent = `Уровень ${level}`;
    }

    function updateXpPanel(xp, xpToLevel) {
      const ratio = xpToLevel > 0 ? xp / xpToLevel : 0;
      xpFill.style.width = `${Math.min(1, ratio) * 100}%`;
      xpText.textContent = `${xp}/${xpToLevel}`;
    }

    function updateChargePanel(cooldown, cooldownDuration) {
      const duration = cooldownDuration > 0 ? cooldownDuration : 1;
      const ratio = Math.max(0, Math.min(1, 1 - cooldown / duration));
      chargeFill.style.width = `${ratio * 100}%`;
      chargeText.textContent = `ЗАРЯД ${Math.round(ratio * 100)}%`;
    }

    function clearUpgradeCards() {
      upgradePanel.innerHTML = "";
    }

    function createUpgradeCard(upgrade) {
      const card = document.createElement("div");
      card.className = "upgrade-card";
      const icon = document.createElement("div");
      icon.className = "upgrade-icon";
      icon.textContent = upgrade.icon || "✨";
      const title = document.createElement("div");
      title.className = "upgrade-title";
      title.textContent = upgrade.title;
      const desc = document.createElement("div");
      desc.className = "upgrade-desc";
      desc.textContent = upgrade.description;
      card.appendChild(icon);
      card.appendChild(title);
      card.appendChild(desc);
      card.addEventListener("click", () => {
        parent.postMessage({ type: "upgradeSelect", payload: { id: upgrade.id } }, "*");
      });
      upgradePanel.appendChild(card);
    }

    function updateUpgradeOverlay(upgrades) {
      if (!upgrades || upgrades.length === 0) {
        upgradeOverlay.style.display = "none";
        return;
      }
      clearUpgradeCards();
      upgrades.forEach(createUpgradeCard);
      upgradeOverlay.style.display = "flex";
    }

    function drawJoystick(state) {
      if (!state || !state.joystick || !state.joystick.active) {
        joystickCtx.clearRect(0, 0, joystickCanvas.width, joystickCanvas.height);
        return;
      }
      joystickCtx.clearRect(0, 0, joystickCanvas.width, joystickCanvas.height);
      const outer = state.width * 0.08;
      const inner = state.width * 0.04;
      joystickCtx.strokeStyle = "rgba(255,255,255,0.4)";
      joystickCtx.lineWidth = outer * 0.15;
      joystickCtx.beginPath();
      joystickCtx.arc(state.joystick.startX, state.joystick.startY, outer, 0, Math.PI * 2);
      joystickCtx.stroke();
      joystickCtx.fillStyle = "rgba(255,255,255,0.6)";
      joystickCtx.beginPath();
      joystickCtx.arc(state.joystick.startX + state.joystick.dx, state.joystick.startY + state.joystick.dy, inner, 0, Math.PI * 2);
      joystickCtx.fill();
    }

    window.addEventListener("message", event => {
      const { type, payload } = event.data || {};
      if (type === "state") {
        ensureUI();
        if (!lastState || payload.width !== lastState.width || payload.height !== lastState.height) {
          joystickCanvas.width = payload.width;
          joystickCanvas.height = payload.height;
        }
        updateLevelPanel(payload.level);
        updateXpPanel(payload.xp, payload.xpToLevel);
        updateChargePanel(payload.cooldown, payload.cooldownDuration);
        updateUpgradeOverlay(payload.upgradeChoices);
        drawJoystick(payload);
        lastState = payload;
      }
    });
  </script>
</body>
</html>
